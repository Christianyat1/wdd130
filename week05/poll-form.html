<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WWD 130   HTML form - User Poll</title>
    <link rel="stylesheet" href="styles/poll-form.css">

</head>
<body>
    <header>
         <h1>WWD 130   CHRISTIAN YAT  HTML form - User Poll</h1>
    </header>
        <main>
            <form>
                <fieldset>
                    <legend>Contact Information</legend>
                    <div class="form-item column2">
                    <label for="fullname">Full name</label>
                    <input type="text" id="fullname" name="fullname">
                    </div>
                    <div class="form-item column2">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email">
                    </div>
                </fieldset>
                <fieldset>
                    <legend> Questions </legend>
                    <div class="form-item column1">
                    <label for="browser">What is your favorite internet browser</label>
                    
                    <select id="browser" name="browser">
                        <option value="chrome">Chrome</option>
                        <option value="firefox">Firefox</option>
                        <option value="safari">Safari</option>
                        <option value="edge">Edge</option>
                        <option value="brave">Brave</option>
                        <option value="other">Other</option>
                    </select>
                    
                    <label for="pet">Do you have a household pet?</label>
                    <input type="checkbox" id="pet" name="pet">
                    <label for="feedback">List the places you have lived:</label></div>
                    <textarea id="feedback" name="feedback" rows="4" placeholder="stillwater florida, Amsterdan Netherlands, Tibuktu Mali"></textarea>
                </fieldset>
                <button type="submit">Submit Poll</button>
            </form>
        </main>
        <footer>
            <p>&copy;2024  HTML  Form - User Poll Activity   Christian Yat</p>
        </footer>

    </body>
</html>


<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - Rafting Adventures</title>
    <meta name="description" content="Contact us for inquiries, reservations, or suggestions.">

    
    <link rel="stylesheet" href="styles/contact.css">
</head>
<body>
    
    <header>
        <div class="container">
            <h1>Rafting Adventures</h1>
            <nav>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="about.html">About</a></li>
                    <li><a href="contact.html">Contact</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main>
        <section id="company-info">
            <div class="container">
                <h2>Company Information</h2>
                <p>123 Main Street, Adventure City, CA</p>
                <p>Phone: 555-123-4567</p>
                <p>Email: info@raftingadventures.com</p>
               
                <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d12870.827576297167!2d-105.276777!3d40.014985!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x0%3A0x0!2zNDDCsDE3JzI0LjYiTiAxMDXCsDU1JzEzLjIiVw!5e0!3m2!1sen!2sus!4v1644112715775!5m2!1sen!2sus" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy"></iframe>
            </div>
        </section>

        <section id="employee-profiles">
            <div class="container1">
                <h2>Meet Our Team</h2>
                <div class="employee">
                    <img src="images/employee1.jpg" alt="Employee 1">
                    <p>John Doe<br>Guide</p>
                </div>
                <div class="employee">
                    <img src="images/employee2.jpg" alt="Employee 2">
                    <p>Jane Smith<br>Instructor</p>
                </div>
                <div class="employee">
                    <img src="images/employee3.jpg" alt="Employee 3">
                    <p>Mike Johnson<br>Customer Service</p>
                </div>
            </div>
        </section>

        <section id="contact-form">
            <div class="container">
                <h2>Contact Us</h2>
                <form action="#" method="post">
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name" required><br>

                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required><br>

                    <label for="purpose">Purpose of Message:</label><br>
                    <input type="radio" id="purpose" name="purpose" value="purpose" required>

                    <label for="reservation">General Inquiry</label><br>
                    <input type="radio" id="reservation" name="purpose" value="Reservation" required>
                    
                    <label for="reservation">Reservation Question</label><br>
                    <input type="radio" id="suggestion" name="purpose" value="Suggestion" required>
                    <label for="suggestion">Website Suggestion</label><br>

                    <label for="message">Message:</label><br>
                    <textarea id="message" name="message" rows="4" required></textarea><br>

                    <input type="checkbox" id="newsletter" name="newsletter" value="Subscribe">
                    <label for="newsletter">Please subscribe me to the monthly newsletter</label><br>

                    <button type="submit">Send Message</button>
                </form>
            </div>
        </section>
    </main>

    <footer>
        <div class="container">
            <p>&copy; 2024 Rafting Adventures</p>
        </div>
    </footer>
</body>
</html>
